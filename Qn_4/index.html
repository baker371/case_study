<!DOCTYPE html>
<html>
<head>
  <title>Simple Animation</title>
  <style>
    .object {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: green;
      animation: move 2s infinite alternate;
    }

    @keyframes move {
      0% { top: 0; left: 0; }
      100% { top: 200px; left: 400px; }
    }
  </style>
</head>
<body>
  <div class="object"></div>
</body>
</html>
